<div>
  Here are all of the options you have available to you with the
  <code>select</code> type from <code>@ngx-formly/bootstrap</code>
</div>

<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
    <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
  </formly-form>
</form>

<h2>Form Data</h2>
<pre>{{ model | json }}</pre>
