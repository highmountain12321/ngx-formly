<p>
  Expression Properties allows you to dynamically change many properties of a field.
</p>

<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [form]="form">
    <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
  </formly-form>
</form>

<h2>Form Data</h2>
<pre>{{ model | json }}</pre>
