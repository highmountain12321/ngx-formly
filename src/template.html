<div class="container">
    <h1>Example Demonstrating Formly</h1>
    <code>&lt;formly-form [model]="user" [fields]="userFields"&gt;&lt;/formly-form&gt;</code>
    <formly-form [model]="user" [fields]="userFields" (formSubmit)="console($event)" [changeEmitter]="Stream">
        <button type="submit" class="btn btn-default" (click)="submit(user)">Button</button>
    </formly-form>
    <hr>
    <h3>Outside Formly</h3>
    <input type="text" [(ngModel)]="user.email" (keyup)="changeEmail()" class="form-control">
    <br><strong>DATA:</strong><br><code>{{user | json}}</code><br>
    <hr>
    <button (click)="showEmail()" class="btn btn-success">Change Email</button>
    <button (click)="hide()" class="btn btn-info">Hide Expression Toggle</button>
</div>
